<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/common.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>

<body>
	<div class="box" style="background:url(images/daping.jpg)">

				</div>	
			</div>
			<div class="middle">
				<div class="datanum">
					<div class="numup">
						<div class="div1">
							<p class="p1">今日交易金额<em>元</em></p>
							<p class="p2 timer" data-speed="1000" data-from="0" data-to="8642027291.76">8642027291.76</p>

						<div class="div2">
							<p class="p1">今日交易笔数<em>笔</em></p>

						</div>
					</div>	
					<div class="numdown">
						今日开票张数<span class="timer" data-speed="1000" data-from="0" data-to="2070">2070</span><em style="margin-right:50px">张</em>今日广告曝光<span class="timer" data-speed="1000" data-from="0" data-to="2070">2070</span><em>次</em>
					</div>	
				</div>
				<div class="data4">
					<p class="title">全国移动支付交易量实时监控</p>
					<div class="charts charts4" id="charts4"></div>	
				</div>
			</div>
			<div class="right">
				<div class="data data5">
					<p class="title">交易总金额</p>
					<div class="charts charts5" id="charts5"></div>
				</div>
				<div class="data56">
					<div class="data5">
						<p class="title">交易来源所占百分比</p>
						<div class="charts charts6" id="charts6"></div>
					</div>
					<div class="data6">
						<p class="title">支付方式所占百分比</p>
						<div class="charts charts7" id="charts7"></div>
					</div>
				</div>
				<div class="data data7">
					<p class="title">开票数据实时滚动</p>
					<div class="table">
						<table>
							<thead>
								<tr><td>收票方</td><td>金额</td></tr>

								<tr><td>世纪华联</td><td>1200</td></tr>
							</tbody>
						</table>	
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="js/screen.js"></script>
